<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∑–æ–Ω –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è</title>
    <style>
        body {

            background: #f8f9fa;
        }
        .container {
            max-width: 600px;

            color: #1a5d1a;
        }
        .warning {
            color: #d32f2f;

            margin-top: 5px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .icon {
            font-size: 2em;
            display: inline-block;

        }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="icon">ü©∫</span>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∑–æ–Ω –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è</h1>
        
        <div class="step" id="step1">
            <h3>–®–∞–≥ 1. –í—ã–±–µ—Ä–∏—Ç–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è:</h3>
            <input type="checkbox" id="kt_ogk" name="research" value="–ö–¢ –û–ì–ö">
            <label for="kt_ogk">–ö–¢ –æ—Ä–≥–∞–Ω–æ–≤ –≥—Ä—É–¥–Ω–æ–π –∫–ª–µ—Ç–∫–∏ (–û–ì–ö)</label><br>
            <input type="checkbox" id="kt_obp" name="research" value="–ö–¢ –û–ë–ü">
            <label for="kt_obp">–ö–¢ –æ—Ä–≥–∞–Ω–æ–≤ –±—Ä—é—à–Ω–æ–π –ø–æ–ª–æ—Å—Ç–∏ (–û–ë–ü)</label><br>
            <input type="checkbox" id="kt_omt" name="research" value="–ö–¢ –û–ú–¢">
            <label for="kt_omt">–ö–¢ –æ—Ä–≥–∞–Ω–æ–≤ –º–∞–ª–æ–≥–æ —Ç–∞–∑–∞ (–û–ú–¢)</label><br>
            <input type="checkbox" id="pet_ct" name="research" value="–ü–≠–¢-–ö–¢">
            <label for="pet_ct">–ü–≠–¢-–ö–¢</label><br>
            <input type="checkbox" id="mrt" name="research" value="–ú–†–¢">
            <label for="mrt">–ú–†–¢</label>
            <input type="text" id="mrt_area" placeholder="–£–∫–∞–∂–∏—Ç–µ –æ–±–ª–∞—Å—Ç—å" disabled>
            <div class="warning" id="mrt_warning"></div>
        </div>

        <div class="step" id="step2" style="display:none;">
            <h3>–®–∞–≥ 2. –í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π/–¥–∏—Å–∫–æ–≤:</h3>
            <input type="radio" id="one" name="disks" value="1">
            <label for="one">1</label><br>
            <input type="radio" id="two" name="disks" value="2">
            <label for="two">2</label><br>
            <input type="radio" id="three" name="disks" value="3">
            <label for="three">3</label><br>
        </div>

        <div class="step" id="step3" style="display:none;">
            <h3>–®–∞–≥ 3. –ù—É–∂–Ω–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ?</h3>
            <input type="radio" id="yes" name="comparison" value="–î–∞">
            <label for="yes">–î–∞</label><br>
            <input type="radio" id="no" name="comparison" value="–ù–µ—Ç">
            <label for="no">–ù–µ—Ç</label>
        </div>

        <div class="buttons">
            <button id="startOverBtn" style="display:none;" onclick="startOver()">–ù–∞—á–∞—Ç—å —Å –Ω–∞—á–∞–ª–∞</button>
            <button id="backBtn" style="display:none;" onclick="goBack()">–ù–∞–∑–∞–¥</button>
            <button id="nextBtn" onclick="nextStep()">–î–∞–ª–µ–µ</button>
        </div>

        <div id="result"></div>
    </div>

<script>
    // –í–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–ª—è –¥–ª—è –ú–†–¢
    document.getElementById('mrt').addEventListener('change', function() {
        document.getElementById('mrt_area').disabled = !this.checked;
        if (!this.checked) document.getElementById('mrt_area').value = '';
    });

    let currentStep = 1;

    function showStep(step) {
        for (let i = 1; i <= 3; i++) {
            document.getElementById('step' + i).style.display = (i === step) ? 'block' : 'none';
        }
        document.getElementById('backBtn').style.display = (step > 1) ? 'inline-block' : 'none';
        document.getElementById('startOverBtn').style.display = (step > 1) ? 'inline-block' : 'none';
        document.getElementById('nextBtn').textContent = (step === 3) ? '–ó–∞–≤–µ—Ä—à–∏—Ç—å' : '–î–∞–ª–µ–µ';
        currentStep = step;
        document.getElementById('result').textContent = '';
    }

    function nextStep() {
        if (currentStep === 1) {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–±–æ—Ä–∞ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π
            const checked = document.querySelectorAll('input[name="research"]:checked');
            if (checked.length === 0) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ.');
                return;
            }
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ú–†–¢ –æ–±–ª–∞—Å—Ç–∏
            const mrt = document.getElementById('mrt');
            if (mrt.checked) {
                const mrtArea = document.getElementById('mrt_area').value.trim();
                if (mrtArea === '') {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –æ–±–ª–∞—Å—Ç—å –ú–†–¢.');
                    return;
                }
            }
            showStep(2);
        } else if (currentStep === 2) {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–±–æ—Ä–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –¥–∏—Å–∫–æ–≤
            const disks = document.querySelector('input[name="disks"]:checked');
            if (!disks) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π/–¥–∏—Å–∫–æ–≤.');
                return;
            }
            showStep(3);
        } else if (currentStep === 3) {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–±–æ—Ä–∞ —Å—Ä–∞–≤–Ω–µ–Ω–∏—è
            const comparison = document.querySelector('input[name="comparison"]:checked');
            if (!comparison) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ, –Ω—É–∂–Ω–æ –ª–∏ —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ.');
                return;
            }
            calculateResult();
        }
    }

    function goBack() {
        if (currentStep > 1) {
            showStep(currentStep - 1);
        }
    }

    function startOver() {
        // –°–±—Ä–æ—Å –≤—Å–µ—Ö –≤—ã–±–æ—Ä–æ–≤
        document.querySelectorAll('input[type=radio], input[type=checkbox]').forEach(el => el.checked = false);
        document.getElementById('mrt_area').value = '';
        document.getElementById('mrt_area').disabled = true;
        document.getElementById('result').textContent = '';
        showStep(1);
    }

    function calculateResult() {
        // –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö
        const checked = document.querySelectorAll('input[name="research"]:checked');
        const comparison = document.querySelector('input[name="comparison"]:checked').value;

        let hasPET = false;
        let hasOGK = false, hasOBP = false, hasOMT = false;
        let hasMRT = false;
        let zones = 0;

        checked.forEach(cb => {
            if (cb.value === '–ü–≠–¢-–ö–¢') hasPET = true;
            if (cb.value === '–ö–¢ –û–ì–ö') hasOGK = true;
            if (cb.value === '–ö–¢ –û–ë–ü') hasOBP = true;
            if (cb.value === '–ö–¢ –û–ú–¢') hasOMT = true;
            if (cb.value === '–ú–†–¢') hasMRT = true;
        });

        // –õ–æ–≥–∏–∫–∞ —Ä–∞—Å—á—ë—Ç–∞ –∑–æ–Ω
        if (hasPET) {
            zones = 2;
        } else if (hasOGK && hasOBP && hasOMT) {
            zones = 2; // –ø–æ flowchart
        } else {
            zones += hasOGK ? 1 : 0;
            zones += hasOBP ? 1 : 0;
            zones += hasOMT ? 1 : 0;
        }
        if (hasMRT) {
            const mrtArea = document.getElementById('mrt_area').value.trim();
            if (mrtArea !== '') zones += 1;
        }

        let resultText = '';
        if (comparison === '–î–∞') {
            resultText = `–ù—É–∂–Ω–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ. –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–æ–Ω: ${zones}.`;
        } else {
            resultText = `–ü–µ—Ä–µ—Å–º–æ—Ç—Ä. –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–æ–Ω: ${zones}.`;
        }
        document.getElementById('result').textContent = resultText;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    showStep(1);
</script>
</body>
</html>
